<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weight Converter</title>
    <link rel="stylesheet" href="./Bài 8.css">
</head>
<body>
    <div class="container">
        <div class="converter">Weight Converter</div>
        <p>Type a value in any of the fields to convert between weight measurements:</p>
        <div class="pounds-kilograms">
            <span>Pounds</span>
            <input type="text" id="poundsInput">
            <span>Kilograms</span>
            <input type="text" id="kilogramsInput">
        </div>
        <div class="ounces-grams">
            <span>Ounces</span>
            <input type="text" id="ouncesInput">
            <span>Grams</span>
            <input type="text" id="gramsInput">
        </div>
        <div class="stones">
            <span>Stones</span>
            <input type="text" id="stonesInput">
        </div>
    </div>
    <script src="./Bài 8.js"></script>
</body>
</html>
